            <li class ="menu_items"><a href="./projects.html">Proyectos</a></li>
            <li class ="menu_items"><a href="./servicios.html">Servicios</a></li>
            <li class ="menu_items"><a href="./aboutus.html">Acerca de nosotros</a></li>
        </ul>
    </header>
    <section class="maps_container">
        <p class="maps_text">Ubicación Dg. 52 #12-244</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.3722009986186!2d-75.52517858570356!3d6.345824126965017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4425617f9a7b5d%3A0x1ee829d6c66dd83a!2sDg.%2052%20%2312-244%2C%20Bello%2C%20Antioquia!5e0!3m2!1ses-419!2sco!4v1589137109177!5m2!1ses-419!2sco"
            width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </section>
    <section class="formulario_container">
        <div class="formulario">
            <h2 class="formulario_title">Solicitar cita</h2>
            <div class="formulario_item" id = "formulario_email">
                <p>Email de contacto</p><input type="email" class="formulario_item_input" id="formulario_email_input"/>
            </div>
            <div class="formulario_item" id = "formulario_motivo">
                <p>Ingresa el motivo </p><input type="text" class="formulario_item_input" id ="formulario_motivo_input">
            </div>
            <div class = "formulario_item" id="formulario_text">
                <p>Ingresa el contenido</p>
                <input type="email" class="formulario_item_input" id ="formulario_content_input" >
            </div>
            <button class="formulario_item_send"type="button" id="button_message" onclick="send()">Enviar</button>
        </div>
    </section>
    <footer class="footer_container">
        <a class="footer_link" href="https://www.instagram.com/ing.ambientalespecializada/?hl=es-la"><p><img src="./images/icons/instagram.png"> Instagram</p></a>
        <p class="footer_link"><img src="./images/icons/whatsapp.png"> +57 316 4825745</p>
        <p class="footer_link"> ambientaldavid@yahoo.com </p>
        <p class="footer_link">© 2020 IAE</p>
    </footer>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>

        function send(){
            var email = document.getElementById("formulario_email_input").value;
            var motivo = document.getElementById("formulario_motivo_input").value;
            var contenido = document.getElementById("formulario_content_input").value;
            
            if(email != "" && motivo != "" && contenido != ""){
                Email.send({
                SecureToken : "6c0e2dda-693c-4140-926b-0fcfc5177c4d",
                To : 'ingenieriaambientalemails@gmail.com',
                From : "ingenieriaambientalemails@gmail.com",
                Subject : motivo,
                Body : `email: ${email} ... ${contenido}`
                }).then(
                message => alert(message)
                );
            }
            else{
                Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Faltan carácteres!',
                footer: '<a href>Why do I have this issue?</a>'
                })
            }
            var email = document.getElementById("formulario_email_input");
            var motivo = document.getElementById("formulario_motivo_input");
            var contenido = document.getElementById("formulario_content_input");
        }
    </script>
